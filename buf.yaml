version: v2

modules:
  - path: .
    includes:
      - app/models/proto

deps:
  - buf.build/bufbuild/protovalidate

lint:
  use:
    - STANDARD
    - UNARY_RPC
  except:
    - ENUM_VALUE_PREFIX
    - ENUM_VALUE_UPPER_SNAKE_CASE
    - ENUM_ZERO_VALUE_SUFFIX
    - PACKAGE_DEFINED
    - PACKAGE_VERSION_SUFFIX
