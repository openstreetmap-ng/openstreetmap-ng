syntax = "proto3";

import "app/models/proto/shared.proto";
import "buf/validate/validate.proto";

service MessageService {
  rpc GetMessagesPage(GetMessagesPageRequest) returns (GetMessagesPageResponse) {
    option idempotency_level = NO_SIDE_EFFECTS;
  }
  rpc GetMessage(GetMessageRequest) returns (GetMessageResponse) {}
  rpc SetMessageReadState(SetMessageReadStateRequest) returns (SetMessageReadStateResponse) {}
  rpc DeleteMessage(DeleteMessageRequest) returns (DeleteMessageResponse) {}
  rpc SendMessage(SendMessageRequest) returns (SendMessageResponse) {}
}

message GetMessagesPageRequest {
  StandardPaginationState state = 1;
  bool inbox = 2;
}

message GetMessagesPageResponse {
  message Summary {
    uint64 id = 1;
    optional User sender = 2;
    repeated User recipients = 3;
    uint32 recipients_count = 4;
    bool unread = 5;
    uint64 created_at = 6;
    string subject = 7;
    string body_preview = 8;
  }

  StandardPaginationState state = 1 [(buf.validate.field).required = true];
  repeated Summary messages = 2;
}

message GetMessageRequest {
  uint64 id = 1 [(buf.validate.field).uint64.gt = 0];
}

message GetMessageResponse {
  bool was_unread = 1;
  User sender = 2 [(buf.validate.field).required = true];
  repeated User recipients = 3;
  bool is_recipient = 4;
  uint64 created_at = 5;
  string subject = 6;
  string body_rich = 7;
}

message SetMessageReadStateRequest {
  uint64 id = 1 [(buf.validate.field).uint64.gt = 0];
  bool read = 2;
}

message SetMessageReadStateResponse {
  bool updated = 1;
}

message DeleteMessageRequest {
  uint64 id = 1 [(buf.validate.field).uint64.gt = 0];
}

message DeleteMessageResponse {}

message SendMessageRequest {
  string subject = 1 [(buf.validate.field).string = {
    min_len: 1
    max_len: 100
  }];
  string body = 2 [(buf.validate.field).string = {
    min_len: 1
    max_len: 50000
  }];
  repeated string recipient = 3 [(buf.validate.field).repeated = {
    min_items: 1
    max_items: 5
    items: {
      string: {
        min_len: 1
        max_len: 255
      }
    }
  }];
}

message SendMessageResponse {
  string redirect_url = 1;
}
